<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Team Page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.5.8/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/5.5.8/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.5.8/firebase-database.js"></script>
  <script defer src="/__/firebase/5.5.8/firebase-messaging.js"></script>
  <script defer src="/__/firebase/5.5.8/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light shadow border-bottom">
    <a class="navbar-brand p-3 ml-auto mr-auto" href="#">LOGO</a>
  </nav>
  <section class="container mt-5">
    <div class="mb-3 text-center">
      <h3 class="section-header text-uppercase mb-4">Meet our Team</h3>
    </div>
    <div class="search-bar d-flex align-content-center ml-auto mr-auto justify-content-center">
      <i class="fas fa-search search-icon align-self-center text-primary"></i>
      <input id="filter" class="form-control m-0" type="search" placeholder="Enter Last Name" aria-label="Search">
      <button class="btn btn-outline-primary ml-1" type="submit">Search</button>
    </div>
    
    <div class="category-title text-uppercase mt-5">Leadership</div>

    <div class="leadership row mt-5 pl-3">
    </div>

    <div class="category-title text-uppercase mt-3">Our Team</div>

    <div class="employees mt-5 row text-center pl-3 justify-content-start">
    </div>

  </section>



  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="./js/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./js/teampage.js"></script>

</body>

</html>
